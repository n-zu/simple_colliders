<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Colliders</title>

    <script type="module" src="script.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <style>
      canvas {
        width: 100%;
        height: calc(100vh - 150px);
        border: 1px solid #fffd;
      }
      .g_small {
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="container">
        <h1>Circle Grid</h1>
        <canvas id="canvas"></canvas>
      </div>
      <div class="container">
        <div class="grid g_small">
          <div>
            <label for="">Circle Collision</label>
            <input type="checkbox" id="collisions" />
          </div>
          <div>
            <label for="">Circle Radius</label>
            <input type="range" min="10" max="50" value="10" id="radius" />
          </div>
          <div>
            <label for="">Circle Spacing</label>
            <input type="range" min="0" max="50" value="5" id="distance" />
          </div>
          <div>
            <label for="">Pull Force</label>
            <input
              type="range"
              min="0.05"
              max="0.5"
              value="0.1"
              step="0.05"
              id="pull_force"
            />
          </div>
        </div>
        <div class="grid g_small">
          <button id="repel">REPEL</button>
          <div>
            <label for="">Force</label>
            <input
              type="range"
              min="100"
              max="10000"
              value="1"
              id="repel_force"
            />
          </div>
          <div></div>
        </div>
        <div class="grid g_small">
          <button id="enlarge">ENLARGE</button>
          <div>
            <label for="">MAX</label>
            <input type="range" min="2" max="20" value="1" id="enlarge_max" />
          </div>
          <div>
            <label for="">Force</label>
            <input
              type="range"
              min="500"
              max="5000"
              value="1"
              id="enlarge_force"
            />
          </div>
        </div>
        <div class="grid g_small">
          <button id="antiEnlarge">ANTI ENLARGE</button>
          <div>
            <label for="">MAX</label>
            <input
              type="range"
              min="2"
              max="20"
              value="1"
              id="anti_enlarge_max"
            />
          </div>
          <div>
            <label for="">Force</label>
            <input
              type="range"
              min="2"
              max="20"
              value="1"
              id="anti_enlarge_force"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
